<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>HotelPriceList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/mainStyles/tableStyle.css}" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/clientFragments :: navbarClientPages"></div>

<div class="allPage marginTop">
    <h2>PRICE-LIST</h2>
    <h3>ROOMS</h3>
    <a style="color:#ffffff" href="freeRooms" th:href="@{/home/freeRoomForms}" class="btnRef">Available rooms for
        selected
        dates</a>
</div>

<table class="tableMargin">
    <tr>
        <th>№</th>
        <th>Type of room</th>
        <th>Class apartment</th>
        <th>Room price, $ <br> (per day)</th>
        <th>Place price, $ <br> (per day, per person)</th>
    </tr>
    <tbody>
    <tr th:each="roomKind : ${roomKinds}">
        <td th:utext="${roomKind.id}">id</td>
        <td th:utext="${roomKind.roomTypeName}">roomType</td>
        <td th:utext="${roomKind.classApartmentName}">classApartments</td>
        <td th:utext="${roomKind.roomPrice}">RoomPrice</td>
        <td th:utext="${roomKind.placePrice}">placePrice</td>
    </tr>
    </tbody>
</table>

<div class="allPage">
    <h3>OPTIONALS</h3>
</div>
<table class="tableMargin">
    <tr>
        <th>№</th>
        <th>Name</th>
        <th>Optional price (per day), $</th>
    </tr>
    <tbody>
    <tr th:each="optional : ${optionals}">
        <td th:utext="${optional.id}">id</td>
        <td th:utext="${optional.name}">optional</td>
        <td th:utext="${optional.optionalPrice}">OptionalPrice</td>
    </tr>
    </tbody>
</table>
<br>
</body>
</html>
