<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>HotelFreeRooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/mainStyles/tableStyle.css}" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/clientFragments :: navbarClientPages"></div>

<!-- List of free rooms -->
<div class="allPage">
    <h2>List of available rooms on selected dates</h2>
    <p>
    <td>Selected date arrival:</td>
    <strong>
        <td th:text="${orderBookingDTO.dateArrival}"></td>
    </strong>
    </p>

    <p>
    <td>Selected date departure:</td>
    <strong>
        <td th:text="${orderBookingDTO.dateDeparture}"></td>
    </strong>
    </p>
</div>

<table>
    <tr>
        <th>Type</th>
        <th>Class apartment</th>
        <th>Maximum adult <br>persons</th>
        <th>Room price, $ <br>(per day)</th>
        <th>Price place, $ <br>(per day, per person)</th>
        <th>Availability<br>rooms</th>
    </tr>
    <tbody>
    <tr th:each="roomKind : ${roomKinds}">
        <td th:text="${roomKind.roomTypeName}"></td>
        <td th:text="${roomKind.classApartmentName}"></td>
        <td th:text="${roomKind.quantityPlaces}"></td>
        <td th:text="${roomKind.roomPrice}"></td>
        <td th:text="${roomKind.placePrice}"></td>
        <td th:text="${freeRooms.get(roomKind) != 0} ? 'available' : 'no free'"></td>
    </tbody>
</table>
</body>
</html>
