<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head lang="en">
    <title>UpdateClient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/clientStyles/clientFormStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/clientFragments :: navbarClientAccountPages"></div>

<div class="allPage">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="page-link newPage" th:href="@{/client/orderForms}">NEW BOOKING</a>
        </li>
        <li class="nav-item">
            <a class="page-link newPageFixActive" aria-current="page" th:href="@{/client/userData}">MY ACCOUNT</a>
        </li>
        <li class="nav-item">
            <a class="page-link newPage" th:href="@{/client/orderBookings}">MY ORDERS</a>
        </li>
    </ul>
</div>
<br>
<div class="container containerWidthForm">
    <div class="allPageCenter">
        <h3>CLIENT FORM</h3>
        <h6>please, fill in or change the form fields</h6>
    </div>

    <form action="#" th:action="@{/client/updateForm}" th:object="${user}" method="post"
          class="orderForm">

        <label for="email">Email</label>
        <input  type="email" th:field="*{email}" th:value="${user.email}" id="email" required class="inp hid">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
        <br>
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" th:value="${user.firstName}" id="firstName" required class="inp ord">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"></div>
        <br>
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" th:field="*{lastName}" th:value="${user.lastName}" id="lastName" required
               class="inp ord">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"></div>
        <br>
        <label for="phoneNumber">Phone number</label>
        <input type="text" th:field="*{phoneNumber}" th:value="${user.phoneNumber}" id="phoneNumber" required
               class="inp ord">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}"
             th:errors="*{phoneNumber}"></div>
        <br>
        <label for="document">Document ID</label>
        <input type="text" th:field="*{document}" th:value="${user.document}" id="document" required class="inp ord">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('document')}"
             th:errors="*{document}"></div>
        <br>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" required placeholder="Enter or change password"
               class="inp ord">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>
        <br>
        <p>
            <input type="hidden" name="id" th:value="${user.id}">
        </p>
        <p>
            <input type="hidden" name="orderBookings" th:value="null">
        </p>
        <p>
            <input type="hidden" name="roles" th:value="null">
        </p>
        <p>
            <input type="hidden" name="userStatus" th:value="null">
        </p>

        <p><input type="submit" id="submitButton" value="Save"/></p>
    </form>
</div>
</div>
</body>
</html>
