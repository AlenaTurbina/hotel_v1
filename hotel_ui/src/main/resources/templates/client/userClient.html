<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head lang="en">
    <title>UserData</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/clientStyles/clientFormStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<!-- Navbar -->
<div th:insert="fragments/clientFragments :: navbarClientAccountPages"></div>

<div class="allPage">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="page-link newPage" th:href="@{/client/orderForms}">NEW BOOKING</a>
        </li>
        <li class="nav-item">
            <a class="page-link newPageFixActive" aria-current="page" th:href="@{/client/userData}">MY ACCOUNT</a>
        </li>
        <li class="nav-item">
            <a class="page-link newPage" th:href="@{/client/orderBookings}">MY ORDERS</a>
        </li>
    </ul>
</div>
<br>
<div class="container containerWidthForm">
    <div class="allPageCenter">
        <h3>CLIENT FORM</h3>
        <h6>please, check the data</h6>
    </div>

    <div class="orderForm">

        <label for="email">Email</label>
        <input readonly type="email" th:value="${user.email}" id="email" required class="inp hid">
        <br>
        <label for="firstName">First name</label>
        <input readonly type="text" th:value="${user.firstName}" id="firstName" required class="inp hid">
        <br>
        <label for="lastName">Last name</label>
        <input readonly type="text" name="lastName" th:value="${user.lastName}" id="lastName" required
               class="inp hid">
        <br>
        <label for="phoneNumber">Phone number</label>
        <input readonly type="text" th:value="${user.phoneNumber}" id="phoneNumber" required class="inp hid">
        <br>
        <label for="document">Document ID</label>
        <input readonly type="text" th:value="${user.document}" id="document" required class="inp hid">
        <br>
        <br>
        <a style="color:#ffffff" href="orderForms" th:href="@{/client/updateForm}" class="btnClient">Change the data</a>
        </form>
    </div>
</div>
</body>
</html>
