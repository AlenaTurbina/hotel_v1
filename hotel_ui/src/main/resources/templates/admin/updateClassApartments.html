<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>UpdateClassApartments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">

            <!-- Form -->
            <div class="allPageWithoutMargin">
                <h2>Class apartment form update</h2>
            </div>

            <form action="#" th:action="@{/admin/classApartments/update}" th:object="${classApartmentDTO}" method="post"
                  class="adminForm"  th:if="${classApartmentDTO != null}">
                <label for="id">ID</label>
                <input readonly type="text"  th:value="*{id}" th:field="*{id}" id="id" placeholder="ID" class="inp hid">
                <br>
                <label for="name">name</label>
                <input type="text"  th:value="*{name}" th:field="*{name}" id="name" placeholder="name" required="required" class="inp ord">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
                <br>
                <label for="placePrice">placePrice</label>
                <input type="text" th:value="*{placePrice}" th:field="*{placePrice}" id="placePrice" placeholder="placePrice" required="required"
                       class="inp ord">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('placePrice')}"
                     th:errors="*{placePrice}"></div>
                <br>
                <br>
                <p><input type="submit" id="submitButton" value="Save"/></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
