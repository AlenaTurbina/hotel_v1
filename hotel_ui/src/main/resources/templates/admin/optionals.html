<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Optionals</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">
            <!-- Form -->
            <div th:switch="${optionals}">
                <h2 th:case="null">No classApartments found</h2>
                <div th:case="*"></div>
                <table class="tableAdmin">
                    <div class="allPageWithoutMargin">
                        <h2>List of optionals</h2>
                        <br>
                        <a style="color:#ffffff" href="createOptional" th:href="@{/admin/optionals/create}"
                           class="btnRef">Create
                            optional</a>
                        <br>
                    </div>
                    <tr class="tableAdminFix">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Optional price. $</th>
                        <th></th>
                    </tr>
                    <tbody>
                    <tr th:each="optional : ${optionals}">
                        <td th:utext="${optional.id}">id</td>
                        <td th:utext="${optional.name}">id</td>
                        <td th:utext="${optional.optionalPrice}">id</td>
                        <td><a style="color:#ffffff" th:href="@{/admin/optionals/update/{id}(id=${optional.id})}"
                               class="btnAdminTable">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
