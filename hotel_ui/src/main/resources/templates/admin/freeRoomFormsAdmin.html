<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <title>FreeRoomForm</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- JavaScript -->
    <script type="text/javascript" th:src="@{/js/dateScrypt.js}"></script>

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">
            <!-- Form -->
            <div class="allPageWithoutMargin">
                <h2>Selected dates form for availability rooms</h2>
                <h6>please fill in the form fields</h6>
            </div>

            <div>
                <form action="#" name="order" th:action="@{/admin/freeRoomFormsAdmin}" th:object="${orderBookingDto}"
                      method="post" class="adminForm">
                    <p>
                        <label for="dateArrival">Date arrival:</label>
                        <input id="dateArrival" type="date" th:value="*{dateArrival}" th:field="*{dateArrival}"
                               required="required" class="inpDate ord"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('dateArrival')}"
                         th:errors="*{dateArrival}"></div>
                    </p>
                    <p>
                        <label for="dateDeparture">Date departure:</label>
                        <input id="dateDeparture" type="date" th:value="*{dateDeparture}" th:field="*{dateDeparture}"
                               required="required" class="inpDate ord"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('dateDeparture')}"
                         th:errors="*{dateDeparture}"></div>
                    </p>
                    <p>
                        <input type="submit" id="submitButton" value="Show"/>
                        <input type="reset" id="resetButton" value="Reset"/>
                    </p>
                </form>
                <script>
                    document.getElementById("dateArrival").setAttribute("min", dateStrict(0));
                    document.getElementById("dateArrival").setAttribute("max", dateStrict(180));
                    document.getElementById("dateDeparture").setAttribute("min", dateStrict(1));
                    document.getElementById("dateDeparture").setAttribute("max", dateStrict(211));
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
