<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>CreateRoomType</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">
            <!-- Form -->
            <div class="allPageWithoutMargin">
                <h2>Class apartment form create</h2>
            </div>

            <form action="#" th:action="@{/admin/roomTypes/create}" th:object="${roomTypeDTO}" method="post"
                  class="adminForm">

                <label for="name">Name</label>
                <input type="text" id="name" th:value="*{name}" th:field="*{name}" required="required" class="inp ord"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
                <br>
                <label for="quantityPlaces">Quantity places</label>
                <input type="text" id="quantityPlaces" th:value="*{quantityPlaces}" th:field="*{quantityPlaces}"
                       required="required" class="inp ord"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('quantityPlaces')}"
                     th:errors="*{quantityPlaces}"></div>
                <br>
                <p><input type="submit" id="submitButton" value="Save"/> <input type="reset" id="resetButton"
                                                                                value="Reset"/></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
