<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>UpdateRooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">

            <!-- Form -->
            <div class="allPageWithoutMargin">
                <h2>RoomKind form update</h2>
            </div>

            <form action="#" th:action="@{/admin/roomKinds/update}" th:object="${roomKindDTO}" method="post"
                  class="adminForm" th:if="${roomKindDTO != null}">
                <p>
                    <label for="id">ID</label>
                    <input readonly type="number" th:value="*{id}" th:field="*{id}" id="id" placeholder="ID" class="inp hid">
                </p>
                <p>
                    <label for="roomType">Room type</label>
                    <select id="roomType" th:field="*{roomType}">
                        <option class="roomKind" value="">Select room type</option>
                        <option th:each="roomType : ${roomTypes}"
                                th:value="${roomType.id}"
                                th:text="${roomType.name}">
                        </option>
                    </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('roomType')}"
                     th:errors="*{roomType}"></div>
                </p>
                <p>
                    <label for="classApartment">Class apartment</label>
                    <select id="classApartment" th:field="*{classApartment}">
                        <option class="roomKind" value="">Select classApartment</option>
                        <option th:each="classApartment : ${classApartments}"
                                th:value="${classApartment.id}"
                                th:text="${classApartment.name}">
                        </option>
                    </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('classApartment')}"
                     th:errors="*{classApartment}"></div>
                </p>
                <p>
                    <label for="roomPrice">Room price</label>
                    <input type="text" id="roomPrice" th:value="*{roomPrice}" th:field="*{roomPrice}" required="required" class="inp ord"/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('roomPrice')}"
                     th:errors="*{roomPrice}"></div>
                </p>
                <br>
                <br>
                <p><input type="submit" id="submitButton" value="Save"/></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
