<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>FreeRooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">

            <!-- List of free rooms   -->
            <div class="allPageWithoutMargin">
                <h2>List of available rooms on selected dates</h2>
                <p>
                <td>Selected date arrival:</td>
                <strong>
                    <td th:text="${orderBookingDto.dateArrival}"></td>
                </strong>
                </p>

                <p>
                <td>Selected date departure:</td>
                <strong>
                    <td th:text="${orderBookingDto.dateDeparture}"></td>
                </strong>
                </p>
            </div>
            <table class="tableAdmin">
                <tr>
                    <th>Type</th>
                    <th>Class apartment</th>
                    <th>Maximum adult <br> persons</th>
                    <th>Room price, $ <br> (per day)</th>
                    <th>Place price , $ <br> (per day, per person)</th>
                    <th>Quantity <br> available rooms</th>
                </tr>
                <tbody>

                <tr th:each="roomKind : ${roomKinds}">
                    <td th:text="${roomKind.roomTypeName}"></td>
                    <td th:text="${roomKind.classApartmentName}"></td>
                    <td th:text="${roomKind.quantityPlaces}"></td>
                    <td th:text="${roomKind.roomPrice}"></td>
                    <td th:text="${roomKind.placePrice}"></td>
                    <td th:text="${freeRooms.get(roomKind) != 0} ? 'available' : 'no free'"></td>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
