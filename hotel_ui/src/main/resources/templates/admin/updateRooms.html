<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>UpdateRooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">

            <!-- Form -->
            <div class="allPageWithoutMargin">
                <h2>Room form update</h2>
            </div>

            <form action="#" th:action="@{/admin/rooms/update}" th:object="${roomDto}" method="post"
                  class="adminForm" th:if="${roomDto != null}">
                <label for="id">ID</label>
                <input readonly type="text" th:value="*{id}" th:field="*{id}" id="id" placeholder="ID" class="inp hid">
                <br>
                <label for="name">Name</label>
                <input type="text" th:value="*{name}" th:field="*{name}" id="name" placeholder="name" required="required" class="inp ord">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
                <br>
                <label for="roomKind">Room kind</label>
                <select id="roomKind" th:field="*{RoomKindId}">
                    <option class="roomKind" value="">Select room kind</option>
                    <option th:each="roomKind : ${roomKinds}"
                            th:value="${roomKind.id}"
                            th:text="${roomKind.roomTypeName} + ', ' + ${roomKind.classApartmentName}">
                    </option>
                </select>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('roomKindId')}"
                     th:errors="*{RoomKindId}"></div>
                <br>
                <br>
                <p>
                    <input type="hidden" name="orderBookings" th:value="null">
                </p>
                <br>
                <br>
                <p><input type="submit" id="submitButton" value="Save"/></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
