<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>RoomTypes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS -->
    <link th:href="@{/css/adminStyles/adminStyle.css}" rel="stylesheet">

    <!-- BootStrap. Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BootStrap. Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Awesome fonts -->
    <script src="https://kit.fontawesome.com/5ea6f45e85.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-md-2">
            <div th:insert="fragments/adminFragments :: listAdminPages"></div>
        </div>
        <div class="col">

            <!-- Form -->
            <div th:switch="${roomTypes}">
                <h2 th:case="null">No roomTypes found</h2>
                <div th:case="*"></div>

                <table class="tableAdmin">
                    <div class="allPageWithoutMargin">
                        <h2>List of room types </h2>
                        <br>
                        <a style="color:#ffffff" href="createRoomTypes" th:href="@{/admin/roomTypes/create}"
                           class="btnRef">Create
                            roomType</a>
                        <br>
                    </div>
                    <thead>
                    <tr class="tableAdminFix">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Quantity places</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="roomType : ${roomTypes}">
                        <td th:utext="${roomType.id}">id</td>
                        <td th:utext="${roomType.name}">id</td>
                        <td th:utext="${roomType.quantityPlaces}">id</td>
                        <td><a style="color:#ffffff" th:href="@{/admin/roomTypes/update/{id}(id=${roomType.id})}"
                               class="btnAdminTable">Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
