<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel login</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link th:href="@{/css/mainStyles/accountStyle.css}" rel="stylesheet">

</head>
<body>
<!-- Navbar -->
<div th:insert="fragments/accountFragments :: navbarLoginPages"></div>

<!--Form -->
<div class="allPageCenter">
    Please, log in
</div>

<div class="container containerWidthLogin">
    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid username or password.</div>
    </div>

    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>


    <div class="row align-items-center">
        <div class="col">
            <form th:action="@{/login}" method="post">
                <div class="commonStylesForm loginForm">

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control inputLogin" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"  class="form-control inputLogin"
                           placeholder="Enter Password" />
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <a href="/" th:href="@{/registration}" class="btnLogin">New user? Register
                        here</a>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
